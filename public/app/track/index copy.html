<body ng-app="app" ng-controller="trackController">

    <div>
        <ons-splitter var="mySplitter" ng-controller="trackController as vm">
            <ons-splitter-side side="left" width="220px" collapse swipeable>
                <ons-page>
                    <ons-list>
                        <ons-list-item ng-click="mySplitter.left.close()" tappable>
                            ..
                        </ons-list-item>
                        <ons-list-item ng-click="vm.load('login.html')" tappable>
                            Login
                        </ons-list-item>
                        <ons-list-item ng-click="vm.load('search4d.html')" tappable>
                            search
                        </ons-list-item>
                      
                        <!-- <ons-list-item ng-click="gohome()" tappable>
                            Log out
                        </ons-list-item> -->
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content page="login.html"></ons-splitter-content>
        </ons-splitter>
        <template id="login.html">
            <ons-page>
                <ons-toolbar class="bgfacebook ">
                    <div class="left">
                        <ons-toolbar-button ng-click="mySplitter.left.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="right">
                        <ons-button ID='scan' ng-click="scanqr()">
                            <ons-icon icon="ion-navicon, material:md-scanner" size="30px">
                        </ons-button>
                    </div>



                </ons-toolbar>
                <ons-card class="align-c height100 bgfacebook">

                    <div style="text-align: center; margin-top: 30px">
                        <p>
                            <ons-input id="user" modifier="underbar" placeholder="HN" float ng-model="vm.user">
                            </ons-input>
                        </p>
                        <p>
                            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float
                                ng-model="vm.password"></ons-input>
                        </p>
                        <p style="margin-top: 30px;">
                            <ons-button ng-click="login(vm.user,vm.password)">Sign in</ons-button>
                        </p>
                    </div>
                    <img src="app/track/key.png" alt="Onsen UI" style="width: 70%">
                </ons-card>
            </ons-page>
        </template>

                        <ons-toolbar-button ng-click="mySplitter.left.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">
                        Waiting list
                    </div>
                </ons-toolbar>
                <ons-list>
                    <div style="text-align: center; " ng-repeat="detail in show_case  | orderBy : '-timewait'">
                        <ons-card>
                            <div class="marginleft15 fontn fontbold fontbg11 align-r">
                                waiting time: <font class="font-15em" color="{{detail.waitingcolor}}">
                                    {{detail.waiting}}</font>
                            </div>
                            <div class=" fontn fontbold fontr9">
                                name : {{detail.patientuid.firstname}}
                                {{detail.patientuid.lastname}}
                            </div>
                            <div class="marginleft15 fonts fontbold fontgr13">
                                department : {{detail.department[0].name}}
                            </div>
                        </ons-card>
                    </div>
                </ons-list>


            </ons-page>
        </template>
        <template id="about.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button ng-click="mySplitter.left.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                </ons-toolbar>
                <ons-card>
                    about
                    <img src="./app/menu/about.jpg" alt="" style="width: 100%">

                </ons-card>
            </ons-page>
        </template>
        <template id="qrscan.html">
            <ons-page>
                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button ng-click="mySplitter.left.open()">
                            <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                </ons-toolbar>
                <ons-card>
                    <!-- <h2>Start scan</h2> -->
                    <!-- <button ng-click="start()">Activate scanner</button> -->
                    <!-- <p ng-hide="cameraRequested && !cameraIsOn">Your browser should ask for permission to use the camera.</p> -->
                    <!-- <p ng-show="url">QR code detected!</p> -->
                    <div class="fontr9" ng-click="searchhn(url)">{{ url }}</div>
                    <ons-toolbar-button ng-click="searchhn(url)">
                            start search
                    </ons-toolbar-button>
                    <!-- <div class="fontr9"><a href="{{url}}" target="_blank">{{ url }}</a></div> -->
                    <div>
                      <bc-qr-reader 
                      active="cameraRequested" 
                      on-result="processURLfromQR" 
                      on-error="onError" 
                      camera-status="cameraIsOn" 
                     >
                    </bc-qr-reader>
                    </div>
                    <!-- <div style="font-size: large;">Result</div> -->
                    <!-- <div id="qr_result" style="font-size: large;">
                       
                        <ons-button ng-click="startScanning()">Start</ons-button>
                        <ons-button ng-click="stopScanning()">Stop</ons-button>
                    </div>> -->
                    <!-- <div id="reader" class="qr" style="display: inline-block;" width="600px" height="600px"></div -->

                </ons-card>
            </ons-page>
        </template>
    </div>
</body>
